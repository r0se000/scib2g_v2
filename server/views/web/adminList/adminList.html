{% extends "templates/mainbase.html" %}
<!-- ------------------------------------------------------------- -->
{% block style%}

<style>
    .form-control {
        width: auto;
        font-size: 10pt;
    }
</style>

{%endblock%}
<!-- ------------------------------------------------------------- -->



<!-- ------------------------------------------------------------- -->
{% block contents%}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <h3 id="admin-list-h3" class="card-title m-b-0" style="margin:auto;">관리자 조회</h3>
            </div>
            <div>
                <label for="search-admin-name" class="card-title m-b-0" style="font-size:18px; margin-left:10px;">이름 검색</label>
                <input type="text" id="search-admin-name" name="name" class="form-control" style="width:250px;" placeholder="이름을 입력하세요">
                <button type="button" id="searchBtn" class="form-control" style="background-color: rgb(224, 223, 223);">조회</button>
                <button type="button" class="form-control" id="excelDownload" style="background-color: rgb(224, 223, 223);">다운로드</button>
            </div>
            <p class="text-muted"></p>
            <div class="table-responsive">
                <table class="table table-hover h4" id="admin-table" style="text-align:center">
                    <thead>
                        <tr>
                            <th>관리자 코드</th>
                            <th>ID</th>
                            <th>성명</th>
                            <th>연락처</th>
                            <th>담당지역</th>
                            <th>마스터 계정</th>
                        </tr>
                    </thead>
                    <tbody id="adminList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
<!-- ------------------------------------------------------------- -->



<!-- ------------------------------------------------------------- -->
{%block script%}

<!-- script 작성 -->
<script type="text/javascript" src="/web/adminList/adminList.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.3/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
<script>
    // let userCode = "{{usercode}}";
    let adminList = '{{adminList | safe}}';
    adminList = JSON.parse(adminList);

    init();
</script>

{% endblock %}
<!-- ------------------------------------------------------------- -->
