<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Sign Up</title>
    <!-- page css -->
    <link href="../../dist/css/pages/login-register-lock.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../dist/css/style.min.css" rel="stylesheet">
    <link href="../../dist/css/style.css" rel="stylesheet">

    <style>
        .active-notice,
        .bytes-check {
            margin-top: 0.7em;
            margin-bottom: 0;
            font-size: 9pt;
        }
        
        .deactive-notice {
            display: none;
        }
        
        .notice-area {
            flex-direction: row-reverse;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/17.0.18/i18next.min.js"></script>
</head>

<body class="skin-default">
    <div id="wrapper">
        <div class="login-register p-t-0">
        <div class="h3 mb-0 p-t-10 nav-link waves-effect waves-dark"><i class="ti-arrow-left menu-color" id="userInfo-back"></i></div>
            <div class="login-box card">
                <div class="card-body">
                    <h3 id="page-title" class="card-title" style="text-align: center;"></h3>
                    <div class="row" style="flex-direction:row-reverse;">
                        <a id="withdrawal" class="m-r-10 text-muted" href="javascript:void(0)"></a>
                    </div>
                    <form class="form p-t-20">
                        <div class="form-group mb-3">
                            <label id="label-userName" for="name-input">User Name</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="userNm-addon"><i class="ti-user"></i></span>
                                </div>
                                <input id="name-input" name="name" class="form-control" type="text" placeholder="User Name" aria-describedby="name-notice" required>
                            </div>
                            <div class="row notice-area">
                                <p class="bytes-check ml-2 mr-2"></p>
                                <p id="name-notice" class="deactive-notice form-control-feedback">Please enter at least 1 to 25 characters.</p>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label id="label-userId" for="id-input">ID</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="userNm-addon"><i class="ti-user"></i></span>
                                </div>
                                <input id="id-input" name="id" class="form-control" type="text" readonly>
                            </div>
                        </div>

                        <div class="row" style="flex-direction:row-reverse;">
                            <button id="change-pw-btn" data-toggle="modal" data-target="#modify-modal" type="button" class="btn btn-success waves-effect waves-light m-r-10">Submit</button>
                        </div>

                        <div class="form-group mb-3">
                            <label id="label-email" for="email-input">E-Mail</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="email-confirm"><i class="ti-email"></i></span>
                                </div>
                                <input id="email-input" name="eId" type="text" class="form-control" placeholder="Email" aria-describedby="">
                                <span class="ml-1 mr-1 mt-2">@</span>
                                <input id="email-input2" name="eDomain" type="text" class="form-control" placeholder="Email Domain" aria-describedby="">
                            </div>
                            <div class="row notice-area" style="justify-content: space-around;">
                                <p id="email-bytes2" class="bytes-check"></p>
                                <p id="email-bytes1" class="bytes-check"></p>
                            </div>
                            <p id="email-notice2" class="active-notice form-control-feedback text-right"></p>
                            <p id="email-notice" class="active-notice form-control-feedback text-info">Email is used to find ID, Password. Please enter it correctly.</p>
                        </div>

                        <div class="form-group mb-3">
                            <label id="label-gender" for="gender-select">Gender</label>
                            <div class="input-group">
                                <select id="gender-select" name="sex" class="form-control custom-select">
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label id="label-birthday">Birth Day</label>
                            <div class="form-group row mb-1" style="flex-direction: row;">
                                <div class="ml-2 mr-2 row">
                                    <div class="mr-2">
                                        <select id="birth-year-input" name="bYear" class="form-control custom-select" placeholder="yyyy"></select>
                                    </div>
                                    <p id="year-notice" class="active-notice form-control-feedback text-center">Year</p>
                                </div>
                            </div>

                            <div class="form-group row" style="flex-direction: row;">
                                <div class="ml-2 mr-2 row">
                                    <div class="mr-2">
                                        <select id="birth-month-input" name="bMonth" class="form-control custom-select" placeholder="mm"></select>
                                    </div>
                                    <p id="month-notice" class="active-notice form-control-feedback text-center">Month</p>
                                </div>
                                <div class="mr-2 row">
                                    <div class="ml-2 mr-2">
                                        <select id="birth-day-input" name="bDay" class="form-control custom-select" placeholder="dd"></select>
                                    </div>
                                    <p id="day-notice" class="active-notice form-control-feedback text-center">Day</p>
                                </div>
                            </div>
                        </div>

                        <div id="modify-modal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 id="modify-title" class="modal-title"></h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                    </div>
                                    <div class="modal-body" style="height: 18rem; overflow:auto;">
                                        <form class="form p-t-20">
                                            <div class="form-group mb-3">
                                                <label id="label-new-pwd" for="new-pwd-input"></label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="pwd-addon"><i class="mdi mdi-lock-outline"></i></span>
                                                    </div>
                                                    <input id="new-pwd-input" name="pwd" class="form-control" type="password" placeholder="Password" aria-describedby="" required>
                                                </div>
                                                <div class="row notice-area">
                                                    <p class="bytes-check ml-2 mr-2"></p>
                                                    <p id="new-pwd-notice" class="deactive-notice form-control-feedback"></p>
                                                </div>
                                            </div>
                                            <div class="form-group mb-3">
                                                <label id="label-confirm-pwd" for="confirm-pwd-input"></label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="confirm-pwd-addon"><i class="mdi mdi-lock"></i></span>
                                                    </div>
                                                    <input id="confirm-pwd-input" name="confirm-pwd" class="form-control" type="password" placeholder="Confirm Password" aria-describedby="" required>
                                                </div>
                                                <div class="row notice-area">
                                                    <p class="bytes-check ml-2 mr-2"></p>
                                                    <p id="confirm-pwd-notice" class="deactive-notice form-control-feedback"></p>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button id="modal-submit-btn" type="button" class="btn btn-success waves-effect"></button>
                                        <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                                <!-- /.modal-content -->
                            </div>
                            <!-- /.modal-dialog -->
                        </div>

                        <div class="row float-right">
                            <button id="submit-btn" type="button" class="btn btn-success waves-effect waves-light m-r-10">Submit</button>
                            <button id="cancel-btn" type="button" class="btn btn-light waves-effect waves-light">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- All Jquery -->
    <script src="../../assets/node_modules/jquery/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="../../assets/node_modules/popper/popper.min.js"></script>
    <script src="../../assets/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="../../dist/js/perfect-scrollbar.jquery.min.js"></script>
    <!--Wave Effects -->
    <script src="../../dist/js/waves.js"></script>
    <!--Custom JavaScript -->
    <script src="../../cordova.js"></script>
    <script src="../../dist/js/custom.min.js"></script>
    <script src="../../javascripts/common/config.js"></script>
    <!-- 공통 변수-->
    <script src="../../javascripts/pageTrans/userInfoTrans.js"></script>
    <!-- 번역 리소스-->
    <script src="../../javascripts/common/commonUtil.js"></script>
    <script src="../../javascripts/common/dateUtil.js"></script>
    <script src="../../javascripts/user/userInfo.js"></script>
</body>
