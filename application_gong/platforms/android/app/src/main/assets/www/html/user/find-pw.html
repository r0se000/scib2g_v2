<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Sign Up</title>
    <!-- page css -->
    <link href="../../dist/css/pages/login-register-lock.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../dist/css/style.min.css" rel="stylesheet">
    <link href="../../dist/css/style.css" rel="stylesheet">

    <style>
        .active-notice,
        .bytes-check {
            margin-top: 0.7em;
            margin-bottom: 0;
            font-size: 9pt;
        }
        
        .deactive-notice {
            display: none;
        }
        
        .notice-area {
            flex-direction: row-reverse;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/17.0.18/i18next.min.js"></script>
</head>

<body class="skin-default">
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register">
            <div class="h3 mb-0 p-t-10 nav-link waves-effect waves-dark"><i class="ti-arrow-left menu-color" id="findPw-back"></i></div>
            <div class="login-box card  m-auto" style="background-color: white; border-radius: 5%">
                <div class="card-body">
                    <form class="form-horizontal form-material" id="find-id" action="">
                        <h3 id="page-title" class="text-center m-b-20">계정정보 확인</h3>
                        <div class="row notice-area">
                            <!-- <p class="bytes-check ml-2 mr-2"></p> -->
                            <p id="id-notice" class="form-notice deactive-notice fa fa-exclamation-triangle alert alert-danger"></p>
                            <p id="name-notice" class="form-notice deactive-notice fa fa-exclamation-triangle alert alert-danger"></p>
                            <p id="email-notice" class="form-notice deactive-notice fa fa-exclamation-triangle alert alert-danger"></p>
                        </div>
                        <div class="form-group">
                            <label for="id-input">아이디</label>
                            <div class="col-xs-12">
                                <input id="id-input" name="id" class="form-control" maxlength="75" type="text" required="" placeholder="ID">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name-input">이름</label>
                            <div class="col-xs-12">
                                <input id="name-input" name="name" class="form-control" maxlength="75" type="text" required="" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phonenumber">연락처</label>
                            <div class="input-group">
                                <input type="number" id="phone1" name="phone1" class="form-control" placeholder="" aria-label="phonenumber" aria-describedby="phone1">
                                <p class="ml-2 mr-2 mt-2"> - </p>
                                <input type="number" id="phone2" name="phone2" class="form-control" placeholder="" aria-label="phonenumber" aria-describedby="phone2">
                                <p class="ml-2 mr-2 mt-2"> - </p>
                                <input type="number" id="phone3" name="phone3" class="form-control" placeholder="" aria-label="phonenumber" aria-describedby="phone3">
                            </div>
                        </div>
                        <div class="form-group text-center m-t-5">
                            <div class="col-xs-12">
                                <button id="submit-btn" class="btn btn-block btn-lg btn-success btn-rounded" type="button"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div id="modify-modal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="modify-title" class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="modal-body" style="height: 18rem; overflow:auto;">
                    <form class="form p-t-20">
                        <div class="form-group mb-3">
                            <label id="label-new-pwd" for="new-pwd-input"></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="pwd-addon"><i class="mdi mdi-lock-outline"></i></span>
                                </div>
                                <input id="new-pwd-input" name="pwd" class="form-control" type="password" placeholder="Password" aria-describedby="" required>
                            </div>
                            <div class="row notice-area">
                                <p class="bytes-check ml-2 mr-2"></p>
                                <p id="new-pwd-notice" class="deactive-notice form-control-feedback"></p>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label id="label-confirm-pwd" for="confirm-pwd-input"></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="confirm-pwd-addon"><i class="mdi mdi-lock"></i></span>
                                </div>
                                <input id="confirm-pwd-input" name="confirm-pwd" class="form-control" type="password" placeholder="Confirm Password" aria-describedby="" required>
                            </div>
                            <div class="row notice-area">
                                <p class="bytes-check ml-2 mr-2"></p>
                                <p id="confirm-pwd-notice" class="deactive-notice form-control-feedback"></p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="modal-submit-btn" type="button" class="btn btn-success waves-effect"></button>
                    <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">Close</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- All Jquery -->
    <script src="../../assets/node_modules/jquery/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="../../assets/node_modules/popper/popper.min.js"></script>
    <script src="../../assets/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="../../dist/js/perfect-scrollbar.jquery.min.js"></script>
    <!--Wave Effects -->
    <script src="../../dist/js/waves.js"></script>
    <!--Custom JavaScript -->
    <script src="../../cordova.js"></script>
    <script src="../../dist/js/custom.min.js"></script>
    <script src="../../javascripts/common/config.js"></script>
    <!-- 공통 변수-->
    <script src="../../javascripts/pageTrans/findTrans.js"></script>
    <!-- 번역 리소스-->
    <script src="../../javascripts/common/commonUtil.js"></script>
    <script src="../../javascripts/user/findPw.js"></script>

</body>

</html>
